<!DOCTYPE html>
<html>
<head>

<style type="text/css">

	margin: 0;

	color: #333333;
}

#sample-div {

	margin: 80px auto 50px auto;
}

	width: 800px;
	margin: 80px auto 50px auto;
}

</style>
</head>

<body>

<!-- All parameters -->
<div id="sample-div" class="gpp-plugin" data-place-id="ChIJH1GIoD2szTER_oobiDOYSh0" data-width="300" data-height="600" data-color="#336699" data-min-rating="1" data-show-business-info="1"></div>

<!-- Required paramters -->
<div id="sample-div-2" data-place-id="ChIJH1GIoD2szTER_oobiDOYSh0"></div>

<!-- Replace XXXXXXXXX with your API Key -->

<script src="google-places-reviews.js"></script>

</html>
